<div class="home">
    
    <!-- PRIMERA SECCION -->
    <div class="section primera">
        <h1 class="titulo">Nuestros Tipos de Vehículos</h1>
        <div class="cards">
            <div class="card" *ngFor="let card of cards" style="background-image: url('{{card.img}}');">
                <h2>{{ card.name }}</h2>
                <div class="datos-vh">
                    <h4>Cantidad de Ejes: {{ card.ejes }}</h4>
                    <h4>Peso Máximo: {{ card.pesoMaximo }} Kg</h4>
                    <h4>Galones Máximos: {{ card.galonesMax }} Galones</h4>
                    <button class="boton-card" routerLink="/cotizar">Cotizar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- SEGUNDA SECCION -->
    <div class="section segunda">
        <!-- Slider Container -->
        <div class="slider-container">
            <!-- Left Arrow -->
            <div class="contenedor-arrow left" (click)="previewImg()">
                <div class="arrow-container"><i class="fa-solid fa-arrow-left"></i></div>
            </div>
            <!-- Right Arrow -->
            <div class="contenedor-arrow right" (click)="nextImg()">
                <div class="arrow-container"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
            <!-- Dots -->
            <div class="dots">
                <div class="dot-element" *ngFor="let imagen of imagenes; index as i" (click)="selectImg(i)">
                    <i class="fa-solid fa-circle" *ngIf="selectedImg === i"></i>
                    <i class="fa-regular fa-circle" *ngIf="!(selectedImg === i)"></i>
                </div>
            </div>
            <!-- Images -->
            <div class="slider-img" *ngFor="let imagen of imagenes; index as i" (swipeleft)="nextImg()" (swiperight)="previewImg()"
             (swipeup)="scrollDown()">
                <img [src]="imagen.url" [alt]="imagen.title" class="fate" [ngClass]="{'active-img': selectedImg === i}">
            </div>
        </div>
    </div>

    <!-- TERCERA SECCION -->
    <div class="section tercera"></div>

    <!-- CUARTA SECCION -->
    <div class="section cuarta">
        <app-footer class="footer"></app-footer>
    </div>
</div>
